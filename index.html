<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="weather-app">
        <form class="search-form" action="">
            <input class="city-input" type="text" name="" id="" placeholder="Enter Your City">

            <button class="search-btn">
                <i class="material-icons">search</i>
            </button>
        </form>

        <div class="city-date-section" data-aos="zoom-out-up" data-aos-duration="400">
            <h2 class="city">Ahmedabad</h2>
            <p class="date">DD/MMM/YYYY</p>
        </div>

        <div class="temperature-info" data-aos="zoom-in">
            <div class="description">
                <i class="material-icons">sunny</i>
                <span class="description-text">sunny</span>
            </div>
            <div class="temp" data-aos="zoom-in">20Â°</div>
        </div>

        <div class="additional-info" data-aos="zoom-in-down" data-aos-duration="500">
            <div class="wind-info">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="wind-speed">4 Km/h</h3>
                    <p class="wind-label">Wind</p>
                </div>
            </div>


            <div class="humidity-info" data-aos="zoom-in-down" data-aos-duration="700">
                <i class="material-icons">water_drop</i>
                <div>
                    <h3 class="humidity">45%</h3>
                    <p class="humidity-label">Humidity</p>
                </div>
            </div>

            <div class="visibility-info" data-aos="zoom-in-down" data-aos-duration="900">
                <i class="material-icons">visibility</i>
                <div>
                    <h3 class="visibility-distance">4 km/h</h3>
                    <p class="viewport">Visibility</p>
                </div>
            </div>




        </div>

        <script src="./script.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <script>
            AOS.init();
          </script>
</body>

</html>
